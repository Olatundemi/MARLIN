title: MARLIN - Model Development
description: Multi-scale temporal encoding with attention for epidemiological reconstruction
theme: jekyll-theme-minimal
logo: https://github.com/Olatundemi/MARLIN/blob/main/assets/marlin.png?raw=true
show_downloads: false

# Layout settings
layout_type: wide

# Custom CSS
sass:
  sass_dir: assets/css/
  style: compressed

# Navigation
nav:
  - name: Home
    url: /
  - name: Architecture
    url: /architecture
  - name: Methodology
    url: /methodology
  - name: Experiments
    url: /experiments
  - name: Results
    url: /results

# Build settings
markdown: kramdown
gems:
  - jekyll-sitemap
  - jekyll-feed

# Exclude files
exclude:
  - readme.md
  - LICENSE
